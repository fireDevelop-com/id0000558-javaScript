<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    
    <section id="health-levels">
      <h2>MONSTER HEALTH <span id="monsterHealthPercentId">100</span>%</h2>
      <progress id="monsterHealthProgressId" max="100" value="100">100%</progress>
      
      <h2>PLAYER HEALTH<span id="bonus-life"></span> <span id="playerHealthPercentId">100</span>%</h2>
      <progress id="playerHealthProgressId" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
      <button id="playerButtonAttackId">ATTACK</button>
      <button id="playerButtonAttackStrongId">STRONG ATTACK</button>
    </section>
  </body>
</html>
